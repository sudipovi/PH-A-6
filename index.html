      <div class="navbar-start">

            <svg

              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />

          </div>
          <ul

            <li>
              <a>Parent</a>

                <li><a>Submenu 2</a></li>

            </li>
            <li><a>Item 3</a></li>

        <a class="btn btn-ghost text-xl text-white">Green Earth</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="" class="text-white">About</a></li>
          <li><a href="" class="text-white">Gallery</a></li>
          <li><a href="" class="text-white">Plant A tree</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a
          class="btn text-green-700 bg-yellow-400 border-0 shadow-none text-sm rounded-full"
          >Plant A tree</a
        >
      </div>
    </div>

    <!-- Banner -->
    <div
      class="banner max-w-[1920px] max-h-[500px] bg-green-100 flex justify-between"
    >
      <div class="b-left"><img src="./assets/hero-leaf1.png" alt="" /></div>
      <div class="b-center text-center align-middle">
        <h1 class="text-5xl font-bold">Plant a Tree, Grow a Future</h1>
        <p>
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <a
          class="btn text-green-700 bg-yellow-400 border-0 shadow-none text-sm rounded-full"
          >Get Involved</a

      <div class="b-right">
